<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="documento.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Agrupamento</legend>
        <p>
            <label for="inome"> nome:</label>
            <input type="text" name="nome" id="inome" required minlength="6" placeholder="Coloque seu Nome">
        </p>
        <p>
            <label for="isenha">senha</label>
            <input type="password" name="senha" id="isenha" required minlength="6" placeholder="Coloque sua Senha">
        </p>
        <p>
            <label for="inumero">idade</label>
            <input type="number" name="numero" id="inumero" placeholder="Coloque sua Idade" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" placeholder="Coloque seu Email" autocomplete="email" required>
        </p>
        <p>
            <label for="itele">Telefone</label>
            <input type="tel" name="tele" id="itele" placeholder="(xx)xxxxx-xxxxx" autocomplete="tel" required>
        </p>    
        
    </fieldset>
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
