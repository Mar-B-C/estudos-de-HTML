<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="documento.php" method="post" autocomplete="off">
    <p>
        <label for="inome"> nome:</label>
        <input type="text" name="nome" id="inome" required minlength="6" placeholder="coloque seu nome">
    </p>

    <p>
        <label for="isenha">senha</label>
        <input type="password" name="senha" id="isenha" required minlength="6" placeholder="coloque sua senha">      
    </p> 

    <p>
        <label for="inumero">idade</label>
        <input type="number" name="numero" id="inumero" placeholder="coloque sua idade" min="0" max="10" step="0.5">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>


</body>
</html>
