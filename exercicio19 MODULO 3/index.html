<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de fundo</title>
    <style>
body{
    margin: 4em;
    text-align: center;
    background-image: url('imagens/pattern001.png');
}

div.redondo{
    display: inline-block;
    border: 2px solid black;
    background-color: rgb(60, 89, 187);
    width: 300px;
    height: 300px;
    border-radius: 10px;
}

div#b1{
    background-color: rgb(159, 5, 197);
}

div#b2{
    background-image: linear-gradient(to bottom, rgb(128, 226, 0), rgb(204, 255, 63));
}

div#b3{
    background-image: url('imagens/pattern003.png');
}
    </style>

</head>
<body>
    <div class="redondo" id="b1">

    </div>
    <div class="redondo" id="b2">

    </div>
    <div class="redondo" id="b3">

    </div>
    
</body>
</html>
